<!DOCTYPE html>
<html>

<head>
    <title>Stampa For con Bottone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenitore {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        #output {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="contenitore">
        <h1>Inserisci un Numero</h1>
        <input type="text" id="numero" placeholder="Inserisci un numero" />
        <button onclick="eseguiFor()">Avvia Stampa</button>
        <div id="output"></div>
    </div>

    <script>
        function eseguiFor() {
            let numero = document.getElementById('numero').value;
            if (numero === '' || isNaN(numero)) {
                alert('Inserisci un numero valido!');
                return;
            }

            let array = Array.from({ length: parseInt(numero) }, (_, i) => i);
            let contatore = -1;
            let output = '';
            
            for (let i = 0; i < array.length; i++) {
                contatore++;
                output += contatore + '-' + array[i] + '\n';
            }
            document.getElementById('output').innerHTML = output.replace(/\n/g, '<br>');
        }
    </script>
</body>

</html>
