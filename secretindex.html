<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecripting.css">
    <title>Importa e Cripta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .contenitore {
            max-width: 600px;
            margin: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="contenitore">
        <h1>Inserisci il testo da criptare</h1>
        <textarea id="inputText" placeholder="Scrivi il testo da criptare..."></textarea>
        <button onclick="criptaTesto()">Cripta e Vai</button>
    </div>

    <script>
        function criptaTesto() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('Inserisci del testo da criptare');
                return;
            }

            const dizionario = {
                "ciao": "12345",
                "mondo": "67890"
            };

            const testoCriptato = criptareTesto(inputText, dizionario);
            localStorage.setItem('testoCriptato', testoCriptato);
            window.location.href = 'secretsecondpage.html';
        }

        function criptareTesto(testo, dizionario) {
            let testoCriptato = testo;
            for (let parola in dizionario) {
                const regex = new RegExp(`\\b${parola}\\b`, 'gi');
                testoCriptato = testoCriptato.replace(regex, dizionario[parola]);
            }
            return testoCriptato;
        }
    </script>
</body>
</html>
