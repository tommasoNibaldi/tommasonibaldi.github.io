<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella a Cinque Punte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a2c2e8, #f0e1e1); 
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="stellaCanvas" width="500" height="500"></canvas>

    <script>
        function disegnaStella(context, x, y, raggioEsterno, raggioInterno, punte) {
            const angolo = Math.PI / punte;
            context.beginPath();
            for (let i = 0; i < 2 * punte; i++) {
                const r = (i % 2 === 0) ? raggioEsterno : raggioInterno;
                const px = x + r * Math.cos(i * angolo - Math.PI / 2);
                const py = y + r * Math.sin(i * angolo - Math.PI / 2);
                if (i === 0) {
                    context.moveTo(px, py);
                } else {
                    context.lineTo(px, py);
                }
            }
            context.closePath();
            context.fillStyle = "gold";
            context.fill();
            context.shadowColor = "rgba(0, 0, 0, 0.6)";
            context.shadowBlur = 10;
            context.shadowOffsetX = 5;
            context.shadowOffsetY = 5;
            context.strokeStyle = "#6a6a6a";
            context.lineWidth = 3;
            context.stroke();
        }

        const canvas = document.getElementById("stellaCanvas");
        const context = canvas.getContext("2d");

        disegnaStella(context, canvas.width / 2, canvas.height / 2, 100, 50, 5);
    </script>
</body>
</html>
